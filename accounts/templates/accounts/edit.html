<div class="box">
<div class="cointainer">
    <form action="" method="post">
      {% csrf_token %}

      <h2>Edit Contact</h2>
      <div class="content">
        <div class="input-box">
          <label for="firstname">Fisrt Name</label>
          <input type="text" value="{{detail.first_name}}"  id="fname" name="fname" required>
        </div>
        <div class="input-box">
          <label for="lastname">Last Name</label>
          <input type="text" value="{{detail.last_name}}" id="lname" name="lname" required>
        </div>


        <div class="input-box">
          <label for="number">Number</label>
          <input type="tel" value="{{detail.phone.Number}}" id="number" name="number" required>
          
          <div class="input-box">
            <div class="select-box">
            <select id="Number_type" id="ntype" name="ntype" required>
              
              <option>{{detail.phone.Number_type}}</option>
              <option value="Home">Home</option>
              <option value="Mobile">Mobile</option>
              <option value="Office">Office</option>
              <option value="College">College</option>
            </select>
            </div>
            </div>



        </div>
        <div class="input-box">
          <label for="address">Address</label>
          <input type="text" value="{{detail.address.Address}}" id="address" name="address" required>
          <div class="input-box">
          <div class="select-box">
            <select id="atype"  name="atype" required>
              
              <option>{{detail.address.Address_type}}</option>
              <option value="Home">Home</option>
              <option value="Office">Office</option>
              <option value="College">College</option>
            </select>
            </div>
          </div>
        </div>

        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" value="{{detail.email.email}}"  id="emai"  name="email">

          <div class="input-box">
            <div class="select-box">
            <select id="etype" name="etype">
              
              <option>{{detail.email.email_type}}</option>
              <option value="Home">Home</option>
              <option value="Personal">Personal</option>
              <option value="Office">Office</option>
              <option value="College">College</option>
            </select>
            </div>
            </div>
        </div>


        <div class="input-box">
          <label for="username">User Name</label>
          <input type="username" value="{{detail.media.User_Name}}"  id="uname" name="uname" >
        
        <div class="input-box">
        <div class="select-box">
        <select id="mtype" name="mtype">
          
          <option>{{detail.media.Linked_App}}</option>
          <option value="Instagram">Instagram</option>
          <option value="Facebook">Facebook</option>
          <option value="Linkedin">Linkedin</option>
          <option value="Twitter">Twitter</option>
          <option value="Snapchat">Snapchat</option>
          <option value="WeChat">WeChat</option>
          <option value="Discord">Discord</option>
        </select>
        </div>
      </div>
    </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            All above details are correct.
          </label>
          </div>
          </div>

      <div class="button-container">
      <form action="" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" name="button">Edit</button> <!-- add button -->
      </form>
    </div>
    
      <!-- <div class="button-container">
        <button type="submit">
          Add
        </button>
      </div> -->
    </form>
  </div>
  </div>
  

  <script>
    let subMenu = document.getElementById("subMenu");
    let userPic = document.querySelector(".user-pic");

    function toggleMenu() {
        subMenu.classList.toggle("open-menu");
    }

    // Function to hide submenu when clicking outside
    function handleClickOutside(event) {
        if (!subMenu.contains(event.target) && !userPic.contains(event.target)) {
            subMenu.classList.remove("open-menu");
        }
    }

    // Event listener to handle clicks on the body
    document.body.addEventListener("click", handleClickOutside);
</script>
