<!DOCTYPE html>
<html>
  <title>SignUp</title>
<head>
    <style>
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        box-sizing: border-box;
    }

    body{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 50vw;
        margin: 0;
        padding: 0;
        background-image: url("/static/image.png");
        background-position: center;
        background-size: cover;
        /* backdrop-filter: saturate(50%); */
       
    }

    .cointainer{
    max-width: 450px;
    padding: 28px;
    margin: 28px;
    border-radius: 10px;
    overflow: hidden;
    background: transparent;
    border: 1px solid white; /* Adding a white border */
    backdrop-filter: blur(3px);
  }

  .logo img{
    height: 60px; /* Adjust the height as needed */
    width: auto;
    position: absolute;
    top: 0;
    left: 0;
    padding-left: 65px; /*logo without navbar*/
    margin-top: 35px;


}

  h2{
  font-size: 26px;
  font-weight: bold;
  text-align: center;
  color: floralwhite;
  padding-bottom: 8px;
  border-bottom: 1px solid silver;
}

.input-box{
  display: flex;
  flex-wrap: wrap;
  width: 100%;
  padding-bottom: 15px;
}

.input-box input{
  height: 40px;
  width: 100%;
  padding: 0 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  
}

.capitalize input{
  height: 40px;
  width: 100%;
  padding: 0 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  text-transform: capitalize; /* capital letter*/
}

.input-box label , .capitalize label{
    width : 95% ;
    margin: 5px 0;
    color:#ffffff;
    font-weight: bold;
    padding-top: 5px;
}

.btn_container button{
    width: 100%;
    margin-top: 8px;
    background-color: #5fa7d5; /* Green */
    font-size: 15px; /*text size*/
    color: white;
    padding: 8px 12px;
    border: 2px solid #5fa7d5;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

.btn_container button:hover{
  background-color: transparent;
  backdrop-filter: blur(1px);

}

#messages{
			
			color: #fff;
			padding: 5px;
			margin-top: 10px;
			margin-bottom: 10px;
		}

    .mt-4{
      padding-top: 10px;
    }

    .ml-2{
      color: rgb(133, 186, 255);
      text-decoration: none;
    }

    .ml-2:hover{
      color:white;
      font-weight: bold;
    }




    </style>

    {% block content %}


	<body>
    
    <div class="logo">
      {% csrf_token %}
      <a href="/">  
      <img src="/static/pip.png" alt="Logo">
      </a>
    </div>

        <div class="cointainer">

            <form action="" method="POST">
                {% csrf_token %}
            
            <h2>Sign Up</h2>
            <div class="content">
              
                <div class="capitalize">
                    <label for="username">Username</label>
                    {{form.username}}
                  </div>
                  
                <div class="input-box">
                    <label for="email">Email</label>
                    {{form.email}}
                  </div>
            
                <div class="input-box">
                    <label for="password1">Password</label>
                    {{form.password1}}
                  </div>
                  
                <div class="input-box">
                    <label for="password2">Confirm Password</label>
                    {{form.password2}}
                  </div>

                  
<!--    
            {% for fields in form %}
            {{fields.label}}
            {{fields}}
            {% endfor %}
             -->
          

           <div class="btn_container">
            <button type="submit" value="submit">Sign Up</button>
           </div>

          
                </form>

        </div>

        {{form.errors}}

        <div class="mt-4">
            <div class="d-flex justify-content-center links"  style="color: white;">
                Already have an account ? <a href="{% url 'login' %}" class="ml-2">Log In</a>
            </div>





    </body>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
    
		// Get the input fields by their unique classes
var usernameField = document.querySelector('.capitalize input[name="username"]');
var emailField = document.querySelector('.input-box input[name="email"]');
var password1Field = document.querySelector('.input-box input[name="password1"]');
var password2Field = document.querySelector('.input-box input[name="password2"]');

// Set placeholders for each field
if (usernameField) usernameField.placeholder = 'Username';
if (emailField) emailField.placeholder = 'Email';
if (password1Field) password1Field.placeholder = 'Enter Password';
if (password2Field) password2Field.placeholder = 'Re-enter Password';



		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>

    {% endblock %}
</body>
</html>
