<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset and set default font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body styling */
        body {
            width: 100vw;
            height: 50vw;
            margin: 0;
            padding: 0;
            background-image: url("/static/blue-gradient.png");
            background-position: center;
            background-size: cover;
        }

        /* Navigation bar styling */
        nav {
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            width: 100%;
            position: relative;
            background-color: transparent;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Logo styling */
        .logo img {
            height: 60px;
            width: auto;
            padding-left: 50px;
        }

        /* Navigation content styling */
        .nav-content{
            display: flex;
            justify-content: center;
            flex-grow: 1;
            padding-right: 120px;
            margin-top: 12px;
        }

        .nav-content a {
            display: inline-block;
            position: relative;
            font-size: 22px;
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            margin-left: 65px;
        }

        .nav-content a::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 0%;
            height: 2px;
            background: #fff;
            transition: .3s;
        }

        .nav-content a:hover::before {
            width: 100%;
        }

        /* Button styling */
        .btn-option {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        /* Logout container styling */
        .logout-container {
            position: absolute;
            top: 38px;
            right: 5px;
            color: aliceblue;
        }

        .hello-msg {
            font-size: 18px;
            color: #fff;
            margin-right: 95px;
        }

        /* Main container styling */
        .container {
            width: 100%;
            min-height: 80vh;
            padding: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Search bar styling */
        .search-bar {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            border-radius: 60px;
            padding: 1px 2px;
            backdrop-filter: blur(4px) saturate(180%);
        }

        .search-bar input {
            background: transparent;
            flex: 1;
            border: 0;
            outline: none;
            padding: 15px 20px;
            font-size: 20px;
            color: #ffffff;
        }

        ::placeholder {
            color: rgb(255, 255, 255);
        }

        .search-bar button img {
            width: 25px;
        }

        .search-bar button {
            border: 0;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            background: #4CAF50;
            cursor: pointer;
        }

        /* Button container styling */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        /* User profile container styling */
        .user-container {
            position: relative;
            display: flex;
            align-items: center;
            top: 8px
        }

        .dropdown-arrow {
            width: 15px;
            height: 12px;
            cursor: pointer;
            margin-left: 1px;
            margin-top: 14px;
        }

        .user-pic {
            width: 50px;
            height: 50px;
            margin-right: 1px;
            cursor: pointer;
        }

        .user-container:hover .user-pic,
        .user-container:hover .dropdown-arrow {
            transform: scale(1.1);
        }

        /* Dropdown menu styling */
        .submenu-wrap {
            position: absolute;
            top: 100%;
            right: 0%;
            width: 200px;
            max-height: 0px;
            overflow: hidden;
            transition: max-height 0.5s;
        }

        .submenu-wrap.open-menu {
            max-height: 400px;
        }

        .submenu {
            background: #fff;
            padding: 20px;
            margin: 10px;
        }

        .submenu-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #525252;
            margin: 12px 0;
        }

        .submenu-link p {
            width: 100%;
        }

        .submenu-link img {
            width: 40px;
            background: #e5e5e5;
            border-radius: 50%;
            padding: 8px;
            margin-right: 15px;
        }

        .submenu-link:hover p {
            font-weight: 600;
        }

        .submenu-link img:hover {
            transform: scale(1.1);
        }

        /* Footer styling */
        footer {
            background-color: transparent;
            color: white;
            text-align: center;
            padding: 15px 0;
            min-height: 30px;
            position: relative;
            bottom: 0;
            margin-top: 5px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-content p {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar-container">
        <div class="logo">
            {% csrf_token %}
            <a href="/">  
                <img src="/static/pip.png" alt="Logo">
            </a>
        </div>
        
        <div class="nav-content">
            <a href="/home">Home</a>
            <a href="/about">About Us</a>
            <a href="/">Contact</a>
            <!-- <a href="/search" method="get" type="submit"><img src ="/static/searchbtn.png"></a> -->

        </div>
        
        <div class="logout-container"> 
            <span class="hello-msg">Hello, {{request.user}} |</span>
        </div>

        <div class="user-container" onclick="toggleMenu()">
            <img src="/static/pppp.png" class="user-pic" alt="User Picture">
            <img src="/static/dropdown.png" class="dropdown-arrow" alt="Dropdown Arrow">
        </div>
        
        <div class="submenu-wrap" id="subMenu">
            <div class="submenu">
                <a href="#" class="submenu-link">
                    <img src="/static/profile.png" alt="Profile">
                    <p>Edit Profile</p>
                </a>
                <a href="/about" class="submenu-link">
                    <img src="/static/abt.png" alt="About Us">
                    <p>About Us</p>
                </a>
                <a href="#" class="submenu-link">
                    <img src="/static/cnt.png" alt="Contact">
                    <p>Contact</p>
                </a>
                <a href="#" class="submenu-link">
                    <img src="/static/logout.png" alt="Logout">
                    <p>Logout</p>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <form action="/search" method="get" class="search-bar">
            <input type="text" placeholder="Search" name="query" id="search" required>
            <button type="submit"><img src="/static/search.png" alt="Search"></button>
        </form>
        <div class="button-container">
            <a class="btn-option" href="/all">All Contacts</a>
            {% if request.user.is_staff %}
            <a class="btn-option" href="/add">Add Contact</a>
            {% endif %}
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; {{ current_year }} PIPL. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Toggle dropdown menu
        function toggleMenu() {
            document.getElementById("subMenu").classList.toggle("open-menu");
        }
    </script>
</body>
</html>
