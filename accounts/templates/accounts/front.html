<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box ;
    font-family: 'Poppins', sans-serif;

}


body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-image: url("/static/12.jpg");
    background-position: center;
    background-size: cover;
  
}

/* nav-bar */
/* Resetting default margin and padding */
body, ul {
    margin: 0;
    padding: 0;
}

nav {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 20px;
    width: 100%;
    background: rgba(255, 255, 255, 0.2);
    display: flex;
    align-items: center;
    backdrop-filter: blur(4px) saturate(180%);
}

.logo {
    font-size: 24px;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
}

.nav-links li a:hover {
    color: #ccc;
}




.btn-container{
width: 100%;
min-height: 80vh;
padding: 5%;
display: flex;
align-items: center;
justify-content: center;
gap: 8px;

}


/* .button1{
border: none;
border-radius: 10px ;
background-color: #45a049 ;

} */


.login-button, .signup-button {
    background-color: #45a049;
    color: white;
    padding: 15px 25px;
    border: none;
    cursor: pointer;
    border: none;
    border-radius: 8px;
}


</style>





<body>
    <nav>
        <div class="logo">Logo</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="btn-container">
        {% csrf_token %}
    
        <form action="/login" name="login_btn">
            <button class="login-button"  style="background-color: #45a049; font-size: 18px;">Login</button>
        </form>
        <form action="/register" name="register_btn">
            <button class="signup-button"  style="background-color: #45a049; font-size: 18px;">Signup</button>
        </form>
     
        </div>

    </div>



    
</body>
</html>
