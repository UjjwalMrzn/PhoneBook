<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box ;
    font-family: 'Poppins', sans-serif;

}


body {
    width: 100vw;
    height: 50vw;
    margin: 0;
    padding: 0;
    background-image: url("/static/blue-gradient.png");
    background-position: center;
    background-size: cover;
  
}

/* nav-bar */
/* Resetting default margin and padding */

nav {
    /* background-color: #333; */
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 15px;
    width: 100%;
    /* background: rgba(255, 255, 255, 0.2); */
    align-items: center;
    /* backdrop-filter: blur(4px) saturate(200%); */
    margin-top: 15px;
}

.logo img {
    height: 60px; /* Adjust the height as needed */
    width: auto;
    padding-left: 50px;
}

.contain{
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    padding-right: 30px;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
}

.nav-links li a:hover {
    color: #ccc;
}



/*

width: 100%;
min-height: 80vh;
padding: 5%;

gap: 8px;

} */


/* .button1{
border: none;

.login-button, .signup-button {
    background-color: #45a049;
    color: white;
    padding: 8px 15px;
    border: none;
    cursor: pointer;
    border: none;
    border-radius: 8px;
}
.centered-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 70vh; /
        }
.text {
            color: white; /* Change the text color as needed */
            font-size: 3em; /* Adjust the font size as needed */
            font-weight: bold;
          
        }

.text2 {
            color: white; /* Change the text color as needed */
            font-size: 1.5em; /* Adjust the font size as needed */
            margin-top: 10px;
          
        }



        
.button-container {
    display: flex;
    align-items: center;
    justify-content: center;
}

.signup-button, .login-button  {
    background-color: transparent;
    border: 2px solid #89CFF0;
    font-size: 18px;
    padding: 10px 20px;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

/* hover color */
.signup-button:hover, .login-button:hover {
    background-color: #5fa7d5;
    color: #fff;
    backdrop-filter: blur(1px) saturate(180%);
}





/* footer */

footer {
    background-color: transparent;
    color: white;
    text-align: center;
    padding: 15px 0; /* You can keep some padding */
    min-height: 30px; /* Set the minimum height */
    position: relative;
    bottom: 0;
    /* width: 100%; */
    margin-top: 65px;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
}

.footer-content p {
    margin: 0;
}



</style>





<body>
    <nav>
        <div class="logo">
            {% csrf_token %}
            <a href="/">  
            <img src="/static/pip.png" alt="Logo">
            </a>
    </div>
        <div class="contain">
            {% csrf_token %}
    
            <form action="/login" name="login_btn">
                <button class="login-button">Login</button>
            </form>
            <form action="/register" name="register_btn">
                <button class="signup-button">Signup</button>
            </form>
        </div>
     
        </div>
    </nav>
<div class="centered-container">
    <div class="text">
        Nobody knows people like Pipl.<br>
    </div>
    <div class="text2">
        The #1 source for online identity and trust.
    </div>
</div>


<footer>
    <div class="footer-content">
        <p>&copy; {{ current_year }} PIPL. All rights reserved.</p>
    </div>
</footer>
   



    
</body>
</html>
