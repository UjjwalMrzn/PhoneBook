
<!DOCTYPE html>

 <style>

   *{
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      box-sizing: border-box;
  }
  
  body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgb(77, 73, 73);
  }
.cointainer{
    max-width: 650px;
    padding: 28px;
    margin: 28px;
    border-radius: 10px;
    overflow: hidden;
    background: #404240;
    border: 1px solid white; /* Adding a white border */
  }

h2{
  font-size: 26px;
  font-weight: bold;
  text-align: center;
  color: floralwhite;
  padding-bottom: 8px;
  border-bottom: 1px solid silver;
}

.content{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 20px 0;
}

.input-box{
  display: flex;
  flex-wrap: wrap;
  width: 50%;
  padding-bottom: 15px;
}


.input-box input{
  height: 40px;
  width: 95%;
  padding: 0 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}


.input-box label, .media-title{
    width : 95% ;
    margin: 5px 0;
    color:#ffffff;
    font-weight: bold;
}
.input-box {
  display: flex;
  flex-wrap: wrap;
  width: 50%;
  padding-bottom: 15px;
}

.input-box input {
  height: 40px;
  width: 95%;
  padding: 0 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.input-box label,
.media-title {
  width: 100%; /* Adjusted width for labels */
  margin: 5px 0;
  color: #ffffff;
  font-weight: bold;
}

.media-title {
  margin-top: 20px; /* Added margin-top for spacing */
}

.select-box {
  width: 100%; /* Adjusted width for select box */
  margin-top: 5px; /* Added margin-top for spacing */
}

.button-container {
  width: 100%; /* Adjusted width for button container */
  margin-top: 5%; /* Added margin-top for spacing */
}


.form-check label{
  color: #ffffff;
}
.button-container button{
    width: 100%;
    background-color: #4CAF50; /* Green */
    color: white;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
.button-container:hover {
    background-color: #45a049; /* Darker Green */
}

  
</style>
  
  
</head>
<body>
  <div class="cointainer">
    <form action="" method="post">
      <h2>Add Contact</h2>
      <div class="content">
        <div class="input-box">
          <label for="firstname">Full Name</label>
          <input type="text" placeholder="Enter full name" name="fname" required>
        </div>
        <div class="input-box">
          <label for="lastname">Last Name</label>
          <input type="text" placeholder="Enter last name" name="lname" required>
        </div>
        <div class="input-box">
          <label for="number">Number</label>
          <input type="tel" placeholder="Enter Number" name="number" required>
        </div>
        <div class="input-box">
          <label for="address">Address</label>
          <input type="text" placeholder="Enter Address" name="address" required>
        </div>
        <div class="input-box">
          <label for="username">User Name</label>
          <input type="text" placeholder="Enter Username" name="uname" required>
        </div>
        <div class="input-box">
        <span class="media-title"> Social Media</span>
        <div class="select-box">
        <select id="socialmedia" name="media">
          <option value="Instagram">Instagram</option>
          <option value="Facebook">Facebook</option>
          <option value="Linkedin">Linkedin</option>
          <option value="Twitter">Twitter</option>
        </select>
        </div>
      </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            All above details are correct.
          </label>


      <div class="button-container">
      <form action="/delete/" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit">Add</button> <!-- add button -->
      </form>
    </div>
    
      <!-- <div class="button-container">
        <button type="submit">
          Add
        </button>
      </div> -->
    </form>
    
  </div>
