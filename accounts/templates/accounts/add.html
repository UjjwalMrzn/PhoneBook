<div class="box">
  <div class="cointainer">
    <form action="" method="post" onsubmit="return validateForm()">
      {% csrf_token %}

      <h2>Add Contact</h2>
      <div class="content">
        <div class="input-box">
          <label for="firstname">Fisrt Name</label>
          <input type="text" placeholder="Enter First name"  id="fname" name="fname" required>
        </div>
        <div class="input-box">
          <label for="lastname">Last Name</label>
          <input type="text" placeholder="Enter last name" id="lname" name="lname" required>
        </div>
        <div class="input-box">
          <label for="number">Number</label>
          <input type="tel" placeholder="Enter Number"  id="number" name="number" required>
          
          <div class="input-box">
            <div class="select-box">
            <select id="Number_type"  id="ntype" name="ntype" required>
              
              <option value="">Choose an option</option>
              <option value="Home">Home</option>
              <option value="Mobile">Mobile</option>
              <option value="Office">Office</option>
              <option value="College">College</option>
            </select>
            </div>
            </div>



        </div>
        <div class="input-box">
          <label for="address">Address</label>
          <input type="text" placeholder="Enter Address" id="address"  name="address" required>
          <div class="input-box">
          <div class="select-box">
            <select id="address_type" name="atype" required>
              
              <option value="">Choose an option</option>
              <option value="Home">Home</option>
              <option value="Office">Office</option>
              <option value="College">College</option>
            </select>
            </div>
          </div>
        </div>

        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" placeholder="Enter email" id="emai"  name="email" class="no-capitalize">

          <div class="input-box">
            <div class="select-box">
            <select id="email_type" id="etype" name="etype">
              
              <option value="-">Choose an option</option>
              <option value="Home">Home</option>
              <option value="Personal">Personal</option>
              <option value="Office">Office</option>
              <option value="College">College</option>
            </select>
            </div>
            </div>
        </div>


        <div class="input-box">
          <label for="username">User Name</label>
          <input type="username" placeholder="Enter @Username" id="uname"  name="uname" class="no-capitalize">
        
        <div class="input-box">
        <div class="select-box">
        <select id="socialmedia" id="mtype" name="mtype">
          
          <option value="-">Choose an option</option>
          <option value="Instagram">Instagram</option>
          <option value="Facebook">Facebook</option>
          <option value="Linkedin">Linkedin</option>
          <option value="Twitter">Twitter</option>
          <option value="Snapchat">Snapchat</option>
          <option value="WeChat">WeChat</option>
          <option value="Discord">Discord</option>
        </select>
        </div>
      </div>
    </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            All above details are correct.
          </label>
          </div>
          </div>

      <div class="button-container">
      <form action="" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" name="button">Add</button> <!-- add button -->
      </form>
    </div>
    
      <!-- <div class="button-container">
        <button type="submit">
          Add
        </button>
      </div> -->
    </form>
    
  </div>
</div>


<footer>
    <div class="footer-content">
        <p>&copy; {{ current_year }} PIPL. All rights reserved.</p>
    </div>
</footer>
   



  <script>
    let subMenu = document.getElementById("subMenu");
    let userPic = document.querySelector(".user-pic");

    function toggleMenu() {
        subMenu.classList.toggle("open-menu");
    }

    // Function to hide submenu when clicking outside
    function handleClickOutside(event) {
        if (!subMenu.contains(event.target) && !userPic.contains(event.target)) {
            subMenu.classList.remove("open-menu");
        }
    }

    // Event listener to handle clicks on the body
    document.body.addEventListener("click", handleClickOutside);
</script>

</body>
</html>
