{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/accounts/static/add.css"> -->
    <title>Document</title>
   
    <!-- Assuming 'add.css' is the name of your static CSS file -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
 <style>

   *{
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      box-sizing: border-box;
  }
  
  body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgb(77, 73, 73);
  }
.cointainer{
    max-width: 650px;
    padding: 28px;
    margin: 28px;
    border-radius: 10px;
    overflow: hidden;
    background: #404240;
    border: 1px solid white; /* Adding a white border */
  }

h2{
  font-size: 26px;
  font-weight: bold;
  text-align: center;
  color: floralwhite;
  padding-bottom: 8px;
  border-bottom: 1px solid silver;
}

.content{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 20px 0;
}

.input-box{
  display: flex;
  flex-wrap: wrap;
  width: 50%;
  padding-bottom: 15px;
}


.input-box input{
  height: 40px;
  width: 95%;
  padding: 0 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}


.input-box label{
    width : 95% ;
    margin: 5px 0;
    color:#ffffff;
    font-weight: bold;
}
.input-box {
  display: flex;
  flex-wrap: wrap;
  width: 50%;
  padding-bottom: 15px;
}

  /* .input-box input {
    height: 40px;
    width: 95%;
    padding: 0 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  } */

.input-box label,
.media-title {
  width: 100%; /* Adjusted width for labels */
  margin: 5px 0;
  color: #ffffff;
  font-weight: bold;
}



.form-check label{
  color: #ffffff;
}
.button-container button{
    width: 100%;
    background-color: #4CAF50; /* Green */
    color: white;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    
}
.button-container:hover {
    background-color: #45a049; /* Darker Green */
}

  
</style>
  
  
</head>
<body>

{% block content %}

  <div class="cointainer">
    <form action="" method="post">
      {% csrf_token %}

      <h2>Add Contact</h2>
      <div class="content">
        <div class="input-box">
          <label for="firstname">Fisrt Name</label>
          <input type="text" placeholder="Enter First name"  id="fname" name="fname" required>
        </div>
        <div class="input-box">
          <label for="lastname">Last Name</label>
          <input type="text" placeholder="Enter last name" id="lname" name="lname" required>
        </div>
        <div class="input-box">
          <label for="number">Number</label>
          <input type="tel" placeholder="Enter Number"  id="number" name="number" required>
          
          <div class="input-box">
            <div class="select-box">
            <select id="Number_type"  id="ntype" name="ntype" required>
              
              <option value="">Choose an option</option>
              <option value="Home">Home</option>
              <option value="Mobile">Mobile</option>
              <option value="Office">Office</option>
              <option value="College">College</option>
            </select>
            </div>
            </div>



        </div>
        <div class="input-box">
          <label for="address">Address</label>
          <input type="text" placeholder="Enter Address" id="address"  name="address" required>
          <div class="input-box">
          <div class="select-box">
            <select id="address_type" name="atype" required>
              
              <option value="">Choose an option</option>
              <option value="Home">Home</option>
              <option value="Office">Office</option>
              <option value="College">College</option>
            </select>
            </div>
          </div>
        </div>

        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" placeholder="Enter email" id="emai"  name="email">

          <div class="input-box">
            <div class="select-box">
            <select id="email_type" id="etype" name="etype">
              
              <option value="-">Choose an option</option>
              <option value="Home">Home</option>
              <option value="Personal">Personal</option>
              <option value="Office">Office</option>
              <option value="College">College</option>
            </select>
            </div>
            </div>
        </div>


        <div class="input-box">
          <label for="username">User Name</label>
          <input type="username" placeholder="Enter @Username" id="uname"  name="uname">
        
        <div class="input-box">
        <div class="select-box">
        <select id="socialmedia" id="mtype" name="mtype">
          
          <option value="-">Choose an option</option>
          <option value="Instagram">Instagram</option>
          <option value="Facebook">Facebook</option>
          <option value="Linkedin">Linkedin</option>
          <option value="Twitter">Twitter</option>
          <option value="Snapchat">Snapchat</option>
          <option value="WeChat">WeChat</option>
          <option value="Discord">Discord</option>
        </select>
        </div>
      </div>
    </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            All above details are correct.
          </label>
          </div>
          </div>

      <div class="button-container">
      <form action="" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" name="button">Add</button> <!-- add button -->
      </form>
    </div>
    
      <!-- <div class="button-container">
        <button type="submit">
          Add
        </button>
      </div> -->
    </form>
    
  </div>

</body>


{% endblock %}
</html>
