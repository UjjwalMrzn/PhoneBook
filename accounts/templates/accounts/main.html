  *{
        margin: 0;

    body {
        width: 100vw;
        height: 50vw;
        margin: 0;
        padding: 0;
        background-image: url("/static/blue-gradient.png");
        background-position: center;
        background-size: cover;
      
    }

    
nav {
    /* background-color: #333; */
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 15px;
    width: 100%;
    /* background: rgba(255, 255, 255, 0.2); */
    align-items: center;
    /* backdrop-filter: blur(4px) saturate(200%); */
}

.logo img {
    height: 60px; /* Adjust the height as needed */
    width: auto;
    padding-left: 50px;
}

.nav-content {
    display: flex;
    justify-content: center;
    flex-grow: 1;
}
.nav-content a{
    display: none;  /* displays none */
    position: relative;
    font-size: 18px;
    color: #fff;
    font-weight: 500;
    text-decoration: none;
    margin-left: 40px;

}

.nav-content a::before{
    content: '';
    position: absolute;
    top: 100%;
    left: 0;
    width: 0%;
    height: 2px;
    background: #fff;
    transition: .3s;
}

.nav-content a:hover::before{
    width: 100%;
}



.btn-option {
    display: inline-block;
    text-decoration: none;
    background-color: transparent;
    border: 2px solid #fff ;
    border-radius: 10px;
    color: white;
    padding: 10px 20px;
    
    cursor: pointer;
    margin: 10px;
}

.btn-option:hover{
  background-color: #419dc7; /* Darker Green */
}






.logout-container{
  margin-right: 20px;
  position: absolute;
  top: 45px;
  right: 5px;
  /* background-color: red; */
  color: aliceblue;
}


.hello-msg{
  font-size: 18px;
  color: #fff;
  margin-right: 20px;
    
}


.logout-link {
    position: relative;
    text-decoration: none;
    color: #fff;
}

.logout-link::before {
    content: '';
    position: absolute;
    top: 100%;
    left: 0;
    width: 0;
    height: 2px;
    background: #fff;
    transition: width 0.3s;
}

.logout-link:hover::before {
    width: 100%;
}






.container {
  width: 100%;
  min-height: 80vh;
  padding: 5%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.search-bar {
  width: 100%;
  max-width: 700px;
  background: rgba(255, 255, 255, 0.2);
  display: flex;
  align-items: center;
  border-radius: 60px;
  padding: 1px 2px;
  backdrop-filter: blur(4px) saturate(180%);
}

.search-bar input {
  background: transparent;
  flex: 1;
  border: 0;
  outline: none;
  padding: 15px 20px;
  font-size: 20px;
  color: #ffffff;
}

::placeholder {
  color: rgb(255, 255, 255);
}

.search-bar button img {
  width: 25px;
}

.search-bar button {
  border: 0;
  border-radius: 60px;
  width: 60px;
  height: 60px;
  background:  #419dc7;
  cursor: pointer;
  backdrop-filter: blur(4px) saturate(50%);

}
.search-bar button:hover{
  background-color: transparent; /* Darker Green */
}


.button-container {
    display: flex;
    justify-content: center;
    margin-top: 15px; /* Adjust the margin to position the buttons 15px below the search bar */
}
