  /* home remake */

  *{
        margin: 0;
        padding: 0;
        box-sizing: border-box ;
        font-family: 'Poppins', sans-serif;
    
    }
    
    
    body {
        width: 100vw;
        height: 50vw;
        margin: 0;
        padding: 0;
        background-image: url("/static/blue-gradient.png");
        background-position: center;
        background-size: cover;
      
    }

    
nav {
    /* background-color: #333; */
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 15px;
    width: 100%;
    /* background: rgba(255, 255, 255, 0.2); */
    align-items: center;
    /* backdrop-filter: blur(4px) saturate(200%); */
    position: relative;
    margin-top: 15px;
}

.logo img {
    height: 60px; /* Adjust the height as needed */
    width: auto;
    padding-left: 50px;
}

.nav-content {
    display: flex;
    justify-content: center;
    flex-grow: 1;
}
.nav-content a{
    display: none;  /* displays none */
    position: relative;
    font-size: 18px;
    color: #fff;
    font-weight: 500;
    text-decoration: none;
    margin-left: 40px;

}

.nav-content a::before{
    content: '';
    position: absolute;
    top: 100%;
    left: 0;
    width: 0%;
    height: 2px;
    background: #fff;
    transition: .3s;
}

.nav-content a:hover::before{
    width: 100%;
}



.btn-option {
    display: inline-block;
    text-decoration: none;
    background-color: transparent;
    border: 2px solid #89CFF0 ;
    border-radius: 10px;
    color: white;
    padding: 10px 20px;
    font-weight: bold;
    cursor: pointer;
    margin: 10px;
    transition: background-color 0.3s, color 0.3s;
    backdrop-filter: blur(1px);
}

.btn-option:hover{
  background-color: #5fa7d5;
    color: #fff;
}






.logout-container{
  margin-right: 20px;
  position: absolute;
  top: 45px;
  right: 5px;
  /* background-color: red; */
  color: aliceblue;
}


.hello-msg{
  font-size: 20px;
  color: #fff;
  margin-right: 80px;
  text-transform: capitalize;


    
}


.logout-link {
    position: relative;
    text-decoration: none;
    color: #fff;
}

.logout-link::before {
    content: '';
    position: absolute;
    top: 100%;
    left: 0;
    width: 0;
    height: 2px;
    background: #fff;
    transition: width 0.3s;
}

.logout-link:hover::before {
    width: 100%;
}






.container {
  width: 100%;
  min-height: 80vh;
  padding: 5%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.search-bar {
  width: 100%;
  max-width: 700px;
  background: rgba(255, 255, 255, 0.2);
  display: flex;
  align-items: center;
  border-radius: 60px;
  padding: 1px 2px;
  backdrop-filter: blur(4px) saturate(180%);
}

.search-bar input {
  background: transparent;
  flex: 1;
  border: 0;
  outline: none;
  padding: 15px 20px;
  font-size: 20px;
  color: #ffffff;
}

::placeholder {
  color: rgb(255, 255, 255);
}

.search-bar button img {
  width: 25px;
}

.search-bar button {
  border: 0;
  border-radius: 60px;
  width: 60px;
  height: 60px;
  background:  #419dc7;
  cursor: pointer;
  backdrop-filter: blur(4px) saturate(50%);
  transition: background-color 0.3s, color 0.3s;

}
.search-bar button:hover{
  background-color: transparent; /* Darker Green */
}


.button-container {
    display: flex;
    justify-content: center;
    margin-top: 15px; /* Adjust the margin to position the buttons 15px below the search bar */
}

/* profile */
.user-container {
    position: relative;
    display: flex; /* Use flexbox to align items */
    align-items: center; /* Align items vertically */
    margin-top: 6px;
}

.dropdown-arrow {
    width: 15px; /* Adjust size as needed */
    height: 12px;
    cursor: pointer;
    margin-left: 1px; /* Add some space between the user pic and dropdown arrow */
    margin-top: 14px;
}
.user-pic {
    width: 50px; /* Adjust size as needed */
    height: 50px;
    margin-right: 1px;
    cursor: pointer;
}
.user-container:hover .user-pic,
.user-container:hover .dropdown-arrow {
    transform: scale(1.1);
}


/* dropdown */
.submenu-wrap{
    position: absolute;
    top: 100%;
    right: 0%;
    width: 200px;
    max-height: 0px;
    overflow: hidden;
    transition: max-height 0.5s;

}

.submenu-wrap.open-menu{
    max-height: 400px;
}





.submenu{
    background: #ffffff;
    padding: 20px;
    margin: 10px;
    /* border: 2px solid #5fa7d5; */
    border-radius: 10px;

}

.submenu-link{
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #525252;
    margin: 12px 0;
}

.submenu-link p{
    width: 100%;
}
.submenu-link img{
    width: 40px;
    background: #e5e5e5;
    border-radius: 50%;
    padding: 8px;
    margin-right: 15px;
}

/* footer */
footer {
    background-color: transparent;
    color: white;
    text-align: center;
    padding: 15px 0; /* You can keep some padding */
    height: 50px; /* Set the height */
    position: absolute; /* Position it absolutely */
    bottom: 0;
    left: 0; /* Align it to the left */
    width: 100%; /* Take full width of the viewport */
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
}

.footer-content p {
    margin: 0;
}
