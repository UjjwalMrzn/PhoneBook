{% extends 'accounts/main.html' %}

{% block content %}
    <div class="container">
        <form action="/search" method="get" class="search-bar">
            <input type="text" placeholder="Search" name="query" id="search" required>
            <button type="submit"><img src="/static/search.png"></button>
        </form>
       
    </div>
    <div class="button2">  
        <form method="get" action="/all" name="all" id="all">
            {% csrf_token %}
            <button class="button2" type="submit">All Contacts</button>
        </form>  
     
    </div>
    <div class="logout-container"> 
        <span class="hello-msg">Hello,{{request.user}}</span>
        <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span> 
        </div>
        
        {% if request.user.is_staff %}

        <div>  
            <form method="get" action="/add" name="add" id="add">
                {% csrf_token %}
                <button class="button" type="submit">Add Contact</button>
            </form>
        </div>
        {% endif %}
